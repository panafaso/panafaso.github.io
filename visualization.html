    <div class="content">
        <h1>SVG Data Visualization</h1>

        <svg id="animation-svg" width="500" height="500">
            <circle cx="100" cy="100" r="40" fill="blue">
                <animate attributeName="cx" from="100" to="400" dur="4s" repeatCount="indefinite" />
            </circle>
            <rect x="150" y="150" width="80" height="80" fill="green">
                <animate attributeName="y" from="150" to="400" dur="5s" repeatCount="indefinite" />
            </rect>
            <polygon points="250,50 300,150 350,50" fill="red">
                <animate attributeName="points" from="250,50 300,150 350,50" to="300,50 350,150 400,50" dur="3s" repeatCount="indefinite" />
            </polygon>
        </svg>

        <p>Click on a shape to perform an action like freezing it or disappearing it.</p>
    </div>
